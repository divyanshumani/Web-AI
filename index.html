<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"> <!--css for user interface of the mirror-->
  <link rel="stylesheet" href="dist/vanillaCalendar.css"> <!--css for calender widget -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script> <!--Jquery-->

</head>
<body>
<div id="container">
  <div id="top">
    <div id="top_left">
     <a class="weatherwidget-io" href="https://forecast7.com/en/26d8580d95/lucknow/" data-font="Roboto" data-label_1="" data-label_2="" data-theme="" data-font="Roboto" data-textcolor="#ffffff" data-lowcolor="#ffffff" data-suncolor="#ffffff" data-mooncolor="#ffffff" data-cloudfill="#ffffff" data-raincolor="#ffffff"></a>
    </div>

    <div id="top_right">
      <div id="day_date"></div>
      <div id="time"></div>
      <div id="calender">
        <div class="container">
      		<div id="v-cal">
      			<div class="vcal-week">
      				<span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
      			</div>
      			<div class="vcal-body" data-calendar-area="month"></div>
      		</div>
      	</div>
      </div>
    </div>

  </div>

  <div id="middle">
    <div class="mid_box" id="news">
      <ul id="news_ul">
        <li id="0" class="news_list"></li>
        <li id="1" class="news_list"></li>
        <li id="2" class="news_list"></li>
        <li id="3" class="news_list"></li>
        <li id="4" class="news_list"></li>
      </ul>
    </div>

    <div class="mid_box" id="wiki">
      <div id="wiki_title"></div>
      <div id="wiki_detail"></div>
    </div>

    <div class="mid_box" id="wolfram">
      <div id="wolfram_question"></div>
      <div id="wolfram_answer"></div>
    </div>

    <div id="now_playing"></div>
  </div>
  <div id="bottom"> <!-- Displays the quote -->
    "The glory of success shall outlive the slanders of failure"<br> -Divyanshu Mani Tripathi
  </div>

  <audio id="magic_chime">
    <source src="audio/magic_chime.mp3">
  </audio>

  <audio id="song_player">
    <source id="song_name" src="">
  </audio>
</div>

<div id="mm">
  <h1>Goodbye</h1>
  <h1>Divyanshu</h1>
</div>

<div id="welcome">
  <h1 id="heading1">Hi Divyanshu</h1>
  <h2 id="heading2">You look handsome today!</h2>
</div>

</body>
<!-- calling all the scripts -->
<!-- do not change the order -->
<script src="js/magic_sound.js"></script> <!-- plays magic chime sound -->
<script src="js/weather.js"></script> <!-- Displays weather information -->
<script src="js/date_time.js"></script> <!-- Displays date and time -->
<script src="dist/vanillaCalendar.js" type="text/javascript"></script> <!-- Displays calender widget-->
<script src="js/song_player_definition.js"></script> <!-- JS file that handles which song to play after a song is requested -->
<script src="js/function_definitions.js"></script> <!-- all other necessary functions here -->
<script src="js/news.js"></script> <!-- Displays news -->
<script src="js/wiki.js"></script> <!--Hnadles wiki requests -->
<script src="js/wolfram.js"></script> <!--handles Wolfram requests -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script> <!--Speech to text API-->
<script src="js/annyang_commands.js"></script> <!-- Commands for Annyang -->

<script>
//Loads calendar widget
  window.addEventListener('load', function () {
    vanillaCalendar.init({
      disablePastDays: true
    });
  })
</script>
</html>
